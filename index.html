<!DOCTYPE html>
<html>
  <head>
    <title>Encrypted Topic Discussion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        margin-top: 30px;
      }
      
      #messageArea {
/*        display: none;*/
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      
      <h1 class="display-5 text-center" style="margin-bottom: 50px">Welcome to ETD</h1>
      
      <h3 class="font-italic" style="margin-bottom: 60px" id="topic"></h3>
      
      <div id="userFormArea" class="row">
        <div class="col-md-12">
          <form id="userForm">
            <div class="form-group">
              <label>Enter Username</label>
              <input class="form-control" id="username">
              <br>
              <input type="submit" class="btn btn-primary" value="Join">
            </div>
          </form>
        </div>
      </div>
      
      <div id="messageArea" class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body bg-info">
              <h3 class="text-white" style="margin-bottom: 15px">Users Online</h3>
              <ul class="list-group" id="users"></ul>
            </div>
          </div>
        </div>
        <br><br>
        <div class="col-md-8">
          <div class="chat" id="chat"></div>
          <form id="messageForm">
            <div class="form-group">
              <label>Your message</label>
              <textarea class="form-control" id="message">
              </textarea>
              <br>
              <input type="submit" class="btn btn-primary" value="Send">
            </div>
          </form>
        </div>
      </div>  
      
    </div>
    
    <script>
      $(function() {
        var socket = io.connect();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#chat');
        var $messageArea = $('#messageArea');
        var $userFormArea = $('#userFormArea');
        var $userForm = $('#userForm');
        var $users = $('#users');
        var $username = $('#username');
        
        $messageArea.hide();
        
        /****** Random Topic ******/
        var topic = ["Java", "Node.js", "Favorite Movie", "Call of Duty", "Christmas"];

        function randomTopic() {
          var random = Math.floor(Math.random() * topic.length);
          return topic[random];
        }
        
        var randomTopic = randomTopic();
        socket.emit('topic', {'topic': randomTopic});
        
        socket.on('rTopic', function(data) {
          var rTopic = data.topic;
          $('#topic').text("Topic of the Day: " + rTopic);
        });
        
        /***** Cipher *****/
        function cipherAlglorithm(username) {
          var ciphered = "";
          var c = 0;

          for(var i = 0; i < username.length; i++) {
            c = username.charCodeAt(i);
            if(c == 32) {
              c = String.fromCharCode(32);
            }
            else {
              if(c > 119) {
                c = String.fromCharCode(c - 23);
              }
              else{
                c = String.fromCharCode(c + 3);
              }
            }

            ciphered += c;
          } 
          return ciphered;
        }
        
        /****** Message Form ******/
        $messageForm.submit(function(e) {
          e.preventDefault();
          socket.emit('message', $message.val());
          $message.val('');
        });
        
        socket.on('new message', function(data) {
          $chat.append('<div class="bg-dark text-white" style="margin-bottom: 20px; padding-left: 10px; padding-top: 5px; padding-bottom: 5px;">' + data.msg + '<div>');
        });
        
        $userForm.submit(function(e) {
          e.preventDefault();
          var cipheredUserName = cipherAlglorithm($username.val());
          socket.emit('new user', cipheredUserName, function(data) {
            if(data) {
              $userFormArea.hide();
              $messageArea.show();
            }
          });
          $username.val('');
        });
        
        socket.on('get users', function(data) {
          var html = '';
          for(var i = 0; i<data.length; i++) {
            html += "<li class='list-group-item text-dark'>" + data[i] + "</li>";
          }
          $users.html(html);
        });
        
      });
    </script>
    
  </body>
  
</html>
